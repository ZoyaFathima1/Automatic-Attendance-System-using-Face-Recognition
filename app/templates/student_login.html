<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #f0f4f8;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Align towards top */
        align-items: center;
        padding: 60px 20px 40px 20px; /* More space on top */
        color: #34495e;
      }

      h1 {
        font-weight: 600;
        font-size: 2.8rem;
        color: #2c3e50;
        margin-bottom: 40px;
        text-align: center;
        letter-spacing: -0.02em;
        opacity: 0;
        transform: translateY(-20px);
        animation: slideDownFadeIn 0.6s ease forwards;
        animation-delay: 0.15s;
      }

      form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(44, 62, 80, 0.08);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        opacity: 0;
        transform: scale(0.95);
        animation: popUpFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        animation-delay: 0.4s;
      }

      label {
        display: block;
        font-weight: 500;
        font-size: 1rem;
        color: #5d748f;
        margin-bottom: 12px;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px 18px;
        font-size: 1rem;
        border: 1px solid #ccd6e0;
        border-radius: 12px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        outline: none;
      }

      button {
        width: 100%;
        padding: 16px 0;
        margin-top: 32px;
        background-color: #3b82f6;
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      }

      button:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
        box-shadow: 6px 8px 20px rgba(37, 99, 235, 0.4);
      }

      .flash-msg {
        max-width: 400px;
        width: 100%;
        margin-bottom: 24px;
        padding: 16px;
        background-color: #fecaca;
        border: 1px solid #f87171;
        color: #b91c1c;
        font-weight: 500;
        border-radius: 12px;
        box-sizing: border-box;
        text-align: center;
        font-size: 0.95rem;
        opacity: 0;
        animation: popUpFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        animation-delay: 0.6s;
      }

      @keyframes popUpFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideDownFadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>Student Login</h1>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="flash-msg">
      {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <form method="POST" action="{{ url_for('student.student_login') }}">
      <label for="usn">Enter USN:</label>
      <input type="text" id="usn" name="usn" required autocomplete="off" />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
