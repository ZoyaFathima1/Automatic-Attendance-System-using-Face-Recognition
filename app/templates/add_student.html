<!DOCTYPE html>
<html>
  <head>
    <title>Add Student</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #eaeef3 0%, #f4f6fa 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        background: #ffffff;
        margin-top: 40px;
        padding: 35px 42px 25px 42px;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(52, 58, 64, 0.1);
        width: 380px;
        animation: fadeIn 0.7s ease;
        border-bottom: 3px solid #3a91eb;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(32px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        color: #2176ae;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 0.06em;
        padding-bottom: 8px;
        border-bottom: 2px solid #ebf1f7;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #444;
        font-size: 1rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 14px;
        margin-bottom: 24px;
        border: 2.3px solid #e4e8ee;
        border-radius: 9px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        background: #f7fbff;
      }

      input[type="text"]:focus {
        border-color: #3a91eb;
        box-shadow: 0 0 10px rgba(58, 145, 235, 0.14);
        outline: none;
      }

      input[type="text"]:invalid {
        border-color: #e53a40;
        background-color: #faeaea;
      }

      input[type="text"]::placeholder {
        color: #a0adc5;
        opacity: 1;
        font-style: italic;
      }

      input[type="submit"] {
        width: 100%;
        background: linear-gradient(90deg, #2176ae 0%, #3a91eb 100%);
        border: none;
        padding: 12px;
        border-radius: 11px;
        color: white;
        font-weight: 700;
        font-size: 1.08rem;
        cursor: pointer;
        letter-spacing: 0.07em;
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 16px rgba(58, 145, 235, 0.08);
      }

      input[type="submit"]:hover {
        background: linear-gradient(90deg, #195a8b 0%, #3284db 100%);
        transform: scale(1.03);
        box-shadow: 0 5px 24px rgba(33, 118, 174, 0.16);
      }

      .divider {
        width: 85%;
        height: 1px;
        background: #e4e8ee;
        margin: 24px auto;
      }

      a {
        display: inline-block;
        text-align: center;
        margin-top: 22px;
        width: 100%;
        color: #3a91eb;
        font-weight: 600;
        text-decoration: none;
        font-size: 0.97rem;
        transition: color 0.3s;
      }

      a:hover {
        color: #195a8b;
        text-decoration: underline;
      }

      /* Responsive adjustments */
      @media (max-width: 500px) {
        .container {
          width: 92vw;
          min-width: 220px;
          padding: 25px 6vw;
        }
        h2 {
          font-size: 1.36rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add New Student</h2>
      <form method="POST">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="usn">USN (Roll No):</label>
        <input type="text" id="usn" name="usn" required />

        <input type="submit" value="Add Student" />
      </form>
      <a href="{{ url_for('admin.admin_dashboard') }}"
        >Back to Admin Dashboard</a
      >
    </div>
  </body>
</html>
