<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container" style="padding-top: 2rem">
    <h2>Edit Existing Student</h2>
    <form method="POST">
      <label for="usn" class="form-label">Enter or select USN:</label>
      <input
        type="text"
        id="usn"
        name="usn"
        class="form-control"
        placeholder="e.g. 4MC22IS099"
        required
        list="usn-list"
      />
      <datalist id="usn-list">
        {% for student in students %}
        <option value="{{ student.usn }}">{{ student.name }}</option>
        {% endfor %}
      </datalist>
      <button type="submit" class="btn btn-primary mt-3 w-100">
        Edit / Add Images
      </button>
    </form>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-link mt-2"
      >Back to Dashboard</a
    >
  </body>
</html>
