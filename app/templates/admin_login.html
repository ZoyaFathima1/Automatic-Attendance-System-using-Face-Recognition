<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f0f2f5;
      }
      .login-container {
        max-width: 360px;
        margin: auto;
        padding: 40px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 6px;
      }
      h1 {
        text-align: center;
        color: #444;
        margin-bottom: 30px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .flash-msg {
        color: red;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Admin Login</h1>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash-msg">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('admin.admin_login') }}">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="off"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="off"
        />

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
